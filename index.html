<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAREWELL | HSJHS</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #8a0303;
            --glow-red: #ff0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d0202;
            font-family: 'Creepster', system-ui;
            color: white;
            touch-action: manipulation;
        }

        /* --- BACKGROUND --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./bg.jpg');
            background-size: cover;
            background-position: center;
            z-index: -5; /* Back of everything */
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: -4;
        }

        /* --- REDUCED BLOOD BEHIND TEXT --- */
        .blood-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Higher than BG, but lower than Text (which is 5+) */
        }

        .drip {
            position: absolute;
            top: -400px; 
            width: 1.2px;
            background: linear-gradient(to bottom, transparent, var(--blood-red), var(--glow-red));
            height: 300px;
            filter: blur(0.5px);
            box-shadow: 0 0 5px var(--glow-red);
            opacity: 0.6;
            animation: dripFall linear infinite;
        }

        @keyframes dripFall {
            0% { transform: translate3d(0, 0, 0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translate3d(0, calc(100vh + 800px), 0); opacity: 0; }
        }

        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/atlemo/Transparent-Textures/master/fog.png');
            opacity: 0.2;
            z-index: -2;
            animation: fogMove 60s linear infinite;
        }

        @keyframes fogMove {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- SECTIONS --- */
        section {
            display: none;
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10; /* Ensures text is always ABOVE the blood */
        }

        #screen1 { display: flex; }
        #screen2 { z-index: 100; background: black; }
        #screen3 { }

        .fade-text {
            animation: fadeInOut 4s ease-in-out infinite;
            text-shadow: 0 0 20px #000, 0 0 10px #000;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* --- BUTTON --- */
        .btn-enter {
            margin-top: 40px;
            padding: 20px 60px;
            font-family: 'Creepster', cursive;
            font-size: 2.2rem;
            background: rgba(0,0,0,0.7);
            color: var(--blood-red);
            border: 2px solid var(--blood-red);
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            z-index: 20;
            position: relative;
        }

        .btn-enter:active, .btn-enter:hover {
            color: white;
            background: var(--blood-red);
            box-shadow: 0 0 30px var(--glow-red);
        }

        /* --- JUMPSCARE --- */
        #jumpscare-video { width: 100%; height: 100%; object-fit: cover; }
        .shake { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(3px, -3px); }
        }

        /* --- BAT --- */
        .bat {
            position: absolute;
            width: 70px;
            z-index: 2; /* Bat flies behind text, above blood */
            pointer-events: none;
            animation: flyRight 12s linear infinite;
        }

        @keyframes flyRight {
            0% { left: -150px; top: 15%; }
            100% { left: 110%; top: 20%; }
        }

        .final-text h1 { font-size: 3.2rem; color: var(--blood-red); margin-bottom: 0; }
        .final-text p { font-size: 1.5rem; margin: 10px 0; }
        .float { animation: floatAnim 4s ease-in-out infinite; }
        
        @keyframes floatAnim {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <audio id="ambient-sound" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container"></div>
    <div class="background-overlay"></div>
    <div class="fog"></div>
    <div class="blood-container" id="blood"></div>
    
    <img src="YOUR_BAT_PNG.png" class="bat" alt="bat">

    <section id="screen1">
        <h2 class="fade-text">INITIALIZING...</h2>
        <h1 class="fade-text" style="font-size: 4rem;">DON'T BLINK.</h1>
        <button class="btn-enter" onclick="startJumpscare()">ENTER</button>
    </section>

    <section id="screen2">
        <video id="jumpscare-video" playsinline preload="auto">
            <source src="jumpscare.mp4" type="video/mp4">
        </video>
    </section>

    <section id="screen3">
        <div class="final-text float">
            <h1>YOU HAVE BEEN CHOSEN.</h1>
            <p>WE‚ÄôLL MEET AT FAREWELL üëÅÔ∏è</p>
            <br>
            <p style="color: var(--blood-red);">Howrah St. John‚Äôs High School</p>
            <p>Venue: School Auditorium</p>
            <p style="font-size: 1rem; opacity: 0.7;">Time: To Be Announced</p>
        </div>
    </section>

    <script>
        // Reduced to 12 drips for a cleaner look
        const bloodContainer = document.getElementById('blood');
        for (let i = 0; i < 12; i++) {
            let drip = document.createElement('div');
            drip.className = 'drip';
            drip.style.left = Math.random() * 100 + 'vw';
            drip.style.animationDuration = (Math.random() * 4 + 3) + 's';
            drip.style.animationDelay = (Math.random() * 8) + 's';
            drip.style.width = '1px';
            bloodContainer.appendChild(drip);
        }

        function startJumpscare() {
            const video = document.getElementById('jumpscare-video');
            const audio = document.getElementById('ambient-sound');
            
            audio.volume = 0.3;
            audio.play().catch(e => console.log("Audio play blocked"));

            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
            document.body.classList.add('shake');

            video.play().catch(() => showFinalScreen());
            video.onended = showFinalScreen;
        }

        function showFinalScreen() {
            document.body.classList.remove('shake');
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'flex';
        }
    </script>
</body>
</html>
