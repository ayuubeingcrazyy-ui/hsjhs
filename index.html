<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Horror Invite</title>

<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Creepster',cursive;
background:black;
color:white;
overflow:hidden;
}

/* PAGES */
.page{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:url("bg.jpg") center/cover no-repeat;
}

.hidden{display:none;}

h1{font-size:2.3rem;margin-bottom:10px;}
p{font-size:1.3rem;margin-bottom:12px;}

button{
padding:10px 26px;
border:none;
background:red;
color:white;
font-family:'Creepster';
font-size:1.1rem;
border-radius:5px;
cursor:pointer;
}

/* BLOOD */
.blood{
position:fixed;
top:-160px;
left:0;
width:100%;
height:240px;
pointer-events:none;
z-index:9;
}

.blood::before,
.blood::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:url("blood.png") repeat-x;
background-size:160px;
}

.blood{
background:url("blood.png") repeat-x;
background-size:180px;
animation:drip1 12s linear infinite;
}

.blood::before{
top:-40px;
opacity:.7;
animation:drip2 18s linear infinite;
}

.blood::after{
top:-80px;
opacity:.5;
animation:drip3 26s linear infinite;
}

@keyframes drip1{
0%{transform:translateY(-150px);}
100%{transform:translateY(110vh);}
}
@keyframes drip2{
0%{transform:translateY(-190px);}
100%{transform:translateY(110vh);}
}
@keyframes drip3{
0%{transform:translateY(-230px);}
100%{transform:translateY(110vh);}
}

/* FOG */
.fog{
position:fixed;
top:0;
left:0;
width:200%;
height:100%;
background:url("fog.png") repeat;
background-size:500px;
opacity:.12;
pointer-events:none;
z-index:4;
animation:fogMove 80s linear infinite;
}

@keyframes fogMove{
from{transform:translateX(0);}
to{transform:translateX(-50%);}
}

/* BAT */
.bat{
position:absolute;
top:25%;
left:-160px;
width:130px;
animation:fly 18s ease-in-out infinite;
filter:drop-shadow(0 0 8px black);
z-index:6;
}

@keyframes fly{
0%{transform:translateX(-160px) scale(.6);opacity:0;}
20%{opacity:1;}
50%{transform:translateX(50vw) translateY(-40px) scale(.9);}
80%{transform:translateX(110vw) translateY(30px) scale(.7);}
100%{opacity:0;}
}

video{
width:100%;
height:100%;
object-fit:cover;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
<div class="blood"></div>
<div class="fog"></div>
<h1>INITIALIZING...</h1>
<p>DON'T BLINK.</p>
<button onclick="go(2)">ENTER</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2" style="background:black;">
<video id="scare" src="jumpscare.mp4"></video>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
<div class="blood"></div>
<div class="fog"></div>
<img src="bat.png" class="bat">
<h1>YOU HAVE BEEN CHOSEN.</h1>
<p>WE'LL MEET AT FAREWELL üëÅÔ∏è</p>
<p>Howrah St. John‚Äôs High School</p>
<p>Venue: School Auditorium</p>
<p>Time: To Be Announced</p>
</div>

<script>
function go(n){
document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
document.getElementById("page"+n).classList.remove("hidden");

if(n==2){
let v=document.getElementById("scare");
v.muted=false;
v.play();

setTimeout(()=>{
go(3);
},3000);
}
}
</script>

</body>
</html>
