<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAREWELL | HSJHS</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #8a0303;
            --glow-red: #ff0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fallback only */
            font-family: 'Creepster', cursive;
            color: white;
            touch-action: manipulation;
        }

        /* --- BACKGROUND FIXED --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg'); /* Updated filename */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -10;
        }

        /* --- FOG LAYER (Fixed Visibility) --- */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/atlemo/Transparent-Textures/master/fog.png');
            opacity: 0.35;
            z-index: -8;
            animation: fogMove 45s linear infinite;
            pointer-events: none;
        }

        @keyframes fogMove {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- BLOOD DRIPS (Behind Text) --- */
        .blood-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5; /* Behind everything except BG and Fog */
        }

        .drip {
            position: absolute;
            top: -400px; 
            width: 1.2px;
            background: linear-gradient(to bottom, transparent, var(--blood-red), var(--glow-red));
            height: 350px;
            filter: blur(0.4px);
            box-shadow: 0 0 5px var(--glow-red);
            opacity: 0.7;
            animation: dripFall linear infinite;
        }

        @keyframes dripFall {
            0% { transform: translate3d(0, 0, 0); opacity: 0; }
            10% { opacity: 0.9; }
            100% { transform: translate3d(0, calc(100vh + 800px), 0); opacity: 0; }
        }

        /* --- SECTIONS --- */
        section {
            display: none;
            height: 100vh;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            padding: 30px;
            box-sizing: border-box;
            z-index: 10;
        }

        #screen1 { display: flex; }
        #screen2 { z-index: 100; background: #000; }
        #screen3 { }

        .fade-text {
            animation: fadeInOut 4s ease-in-out infinite;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .btn-enter {
            margin-top: 50px;
            padding: 15px 50px;
            font-family: 'Creepster', cursive;
            font-size: 2.2rem;
            background: rgba(0, 0, 0, 0.4);
            color: var(--blood-red);
            border: 2px solid var(--blood-red);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            border-radius: 5px;
        }

        .btn-enter:active {
            color: white;
            background: var(--blood-red);
            box-shadow: 0 0 30px var(--glow-red);
        }

        /* --- JUMPSCARE --- */
        #jumpscare-video { width: 100%; height: 100%; object-fit: cover; }
        
        .shake { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, -2px); }
        }

        /* --- THE BAT --- */
        .bat {
            position: absolute;
            width: 75px;
            z-index: 5; /* In front of blood, behind text */
            pointer-events: none;
            animation: flyRight 11s linear infinite;
        }

        @keyframes flyRight {
            0% { left: -120px; top: 15%; transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { left: 110%; top: 22%; transform: scale(0.8); }
        }

        /* --- FINAL TEXT --- */
        .final-text h1 { font-size: 3rem; color: var(--blood-red); margin: 0; text-shadow: 0 0 10px #000; }
        .final-text p { font-size: 1.6rem; margin: 12px 0; text-shadow: 0 0 15px #000; }
        .float { animation: floatAnim 4s ease-in-out infinite; }
        
        @keyframes floatAnim {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* 9:16 Aspect Ratio / Mobile Tweaks */
        @media (max-width: 600px) {
            .final-text h1 { font-size: 2.6rem; }
            .final-text p { font-size: 1.4rem; }
            .btn-enter { font-size: 1.8rem; padding: 12px 40px; }
            .background-container { background-position: 65% center; } /* Slight offset for mobile focus */
        }
    </style>
</head>
<body>

    <audio id="ambient-sound" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
    </audio>

    <div class="background-container"></div>
    <div class="fog"></div>
    <div class="blood-container" id="blood"></div>
    
    <img src="YOUR_BAT_PNG.png" class="bat" alt="bat">

    <section id="screen1">
        <h2 class="fade-text">INITIALIZING...</h2>
        <h1 class="fade-text" style="font-size: 4rem;">DON'T BLINK.</h1>
        <button class="btn-enter" onclick="startJumpscare()">ENTER</button>
    </section>

    <section id="screen2">
        <video id="jumpscare-video" playsinline preload="auto">
            <source src="jumpscare.mp4" type="video/mp4">
        </video>
    </section>

    <section id="screen3">
        <div class="final-text float">
            <h1>YOU HAVE BEEN CHOSEN.</h1>
            <p>WE‚ÄôLL MEET AT FAREWELL üëÅÔ∏è</p>
            <br>
            <p style="color: var(--blood-red); font-size: 2.2rem;">Howrah St. John‚Äôs High School</p>
            <p>Venue: School Auditorium</p>
            <p style="font-size: 1.1rem; opacity: 0.8; letter-spacing: 2px;">Time: To Be Announced</p>
        </div>
    </section>

    <script>
        // Only 8 drips for a cleaner look that doesn't hide the bg.jpg
        const bloodContainer = document.getElementById('blood');
        for (let i = 0; i < 8; i++) {
            let drip = document.createElement('div');
            drip.className = 'drip';
            drip.style.left = Math.random() * 100 + 'vw';
            drip.style.animationDuration = (Math.random() * 2 + 4) + 's';
            drip.style.animationDelay = (Math.random() * 8) + 's';
            bloodContainer.appendChild(drip);
        }

        function startJumpscare() {
            const video = document.getElementById('jumpscare-video');
            const audio = document.getElementById('ambient-sound');
            
            audio.volume = 0.4;
            audio.play().catch(() => {});

            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
            document.body.classList.add('shake');

            video.play().catch(() => showFinalScreen());
            video.onended = showFinalScreen;
        }

        function showFinalScreen() {
            document.body.classList.remove('shake');
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'flex';
        }
    </script>
</body>
</html>
