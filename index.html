<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<title>Farewell Invite</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Creepster', cursive;
}

body{
background:url('YOUR_BACKGROUND_IMAGE.jpg') center/cover no-repeat;
height:100vh;
overflow:hidden;
color:white;
}

/* Pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:opacity 1s;
}

.hidden{opacity:0;pointer-events:none;}

button{
margin-top:20px;
padding:12px 40px;
border:none;
background:red;
color:white;
font-size:20px;
border-radius:8px;
cursor:pointer;
}

/* Blood */
.blood-container{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:5;
overflow:hidden;
}

.blood{
position:absolute;
top:-120px;
width:35px;
height:140px;
background:linear-gradient(darkred,red);
border-radius:50%;
animation:drop 6s linear infinite;
opacity:.8;
}

@keyframes drop{
0%{transform:translateY(-150px);}
100%{transform:translateY(120vh);}
}

/* Fog */
.fog{
position:absolute;
width:200%;
height:100%;
background:radial-gradient(circle at 50% 50%,rgba(255,255,255,.05),transparent);
animation:fogMove 40s linear infinite;
}

@keyframes fogMove{
from{transform:translateX(0);}
to{transform:translateX(-50%);}
}

/* Bat */
.bat{
position:absolute;
top:15%;
width:80px;
animation:fly 12s linear infinite;
}

@keyframes fly{
from{left:-100px;}
to{left:110%;}
}
</style>
</head>

<body>

<div class="fog"></div>

<div class="blood-container">
<span class="blood" style="left:10%;animation-delay:0s"></span>
<span class="blood" style="left:30%;animation-delay:2s"></span>
<span class="blood" style="left:50%;animation-delay:4s"></span>
<span class="blood" style="left:70%;animation-delay:1s"></span>
<span class="blood" style="left:90%;animation-delay:3s"></span>
</div>

<img class="bat" src="YOUR_BAT_PNG.png">

<div class="page" id="p1">
<h1>INITIALIZING...</h1>
<p>DON'T BLINK.</p>
<button onclick="next(1)">ENTER</button>
</div>

<div class="page hidden" id="p2">
<h1>üëÅÔ∏è</h1>
<p>Loading Memories...</p>
<button onclick="next(2)">NEXT</button>
</div>

<div class="page hidden" id="p3">
<h1>YOU HAVE BEEN CHOSEN.</h1>
<p>WE'LL MEET AT FAREWELL üëÅÔ∏è</p>
<p>Howrah St John's High School</p>
<p>Venue: School Auditorium</p>
<p>Time: To Be Announced</p>
</div>

<script>
function next(n){
document.getElementById('p'+n).classList.add('hidden');
document.getElementById('p'+(n+1)).classList.remove('hidden');
}
</script>

</body>
</html>
