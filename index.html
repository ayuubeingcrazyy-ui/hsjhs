<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Blink</title>

<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Creepster', cursive;
}

body{
background:url('YOUR_BACKGROUND_IMAGE.jpg') center/cover no-repeat fixed;
height:100vh;
overflow:hidden;
color:white;
}

.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
transition:opacity 1s;
}

.hidden{opacity:0;pointer-events:none;}

button{
margin-top:20px;
padding:12px 40px;
border:none;
background:red;
color:white;
font-size:20px;
border-radius:8px;
cursor:pointer;
}

/* BLOOD */
.blood{
position:absolute;
top:-100px;
width:40px;
height:120px;
background:linear-gradient(darkred,red);
border-radius:50%;
animation:drop 6s linear infinite;
opacity:.8;
}

@keyframes drop{
0%{transform:translateY(-150px);}
100%{transform:translateY(120vh);}
}

/* FOG */
.fog{
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle,rgba(255,255,255,.06),transparent);
animation:fogmove 40s linear infinite;
}

@keyframes fogmove{
from{transform:translateX(-50%);}
to{transform:translateX(50%);}
}

/* BAT */
.bat{
position:absolute;
top:20%;
width:120px;
animation:fly 12s linear infinite;
}

@keyframes fly{
from{left:-150px;}
to{left:110%;}
}

</style>
</head>

<body>

<div class="fog"></div>

<div class="blood" style="left:20%"></div>
<div class="blood" style="left:50%"></div>
<div class="blood" style="left:80%"></div>

<img src="YOUR_BAT_PNG.png" class="bat">

<div id="p1" class="page">
<h1>INITIALIZING...</h1>
<p>DON'T BLINK.</p>
<button onclick="go2()">ENTER</button>
</div>

<div id="p2" class="page hidden">
<h1>üò±</h1>
<button onclick="go3()">CONTINUE</button>
</div>

<div id="p3" class="page hidden">
<h1>YOU HAVE BEEN CHOSEN.</h1>
<p>WE'LL MEET AT FAREWELL üëÅÔ∏è</p>
<p>Howrah St. John's High School</p>
<p>Venue: School Auditorium</p>
<p>Time: To Be Announced</p>
</div>

<script>
function go2(){
p1.classList.add("hidden");
p2.classList.remove("hidden");
}

function go3(){
p2.classList.add("hidden");
p3.classList.remove("hidden");
}
</script>

</body>
</html>
