<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HSJHS</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#loadingScreen, #videoScreen, #finalScreen {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#videoScreen, #finalScreen {
    display: none;
}

#loadingScreen h1 {
    margin: 10px;
    letter-spacing: 3px;
}

button {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: darkred;
}

video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}
</style>
</head>

<body>

<div id="loadingScreen">
    <h1>Loading...</h1>
    <h1>Do Not Blink</h1>
    <button onclick="startScare()">NEXT</button>
</div>

<div id="videoScreen">
    <video id="scareVideo" playsinline preload="auto">
        <source src="jumpscare.mp4" type="video/mp4">
    </video>
</div>

<div id="finalScreen">
    <h1>You Are Selected.</h1>
    <h2>Meet You At Farewell ðŸ‘»</h2>
</div>

<script>
function startScare() {
    document.getElementById("loadingScreen").style.display = "none";
    document.getElementById("videoScreen").style.display = "block";

    const video = document.getElementById("scareVideo");
    video.muted = false;
    video.play();

    video.onended = function() {
        document.getElementById("videoScreen").style.display = "none";
        document.getElementById("finalScreen").style.display = "flex";
    };
}
</script>

</body>
</html>
