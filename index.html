<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Horror Invite</title>

<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Creepster',cursive;
background:black;
color:white;
overflow:hidden;
}

.page{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:url("bg.jpg") center/cover no-repeat;
}

.hidden{display:none;}

h1{font-size:2.2rem;margin-bottom:10px;}
p{font-size:1.3rem;margin-bottom:15px;}

button{
padding:10px 25px;
border:none;
background:red;
color:white;
font-family:'Creepster';
font-size:1.1rem;
cursor:pointer;
border-radius:4px;
}

video{
width:90%;
max-width:350px;
border-radius:10px;
}

/* BLOOD */
.blood{
position:fixed;
top:-150px;
left:0;
width:100%;
height:200px;
background:url("blood.png") repeat-x;
background-size:140px;
pointer-events:none;
animation:drip 10s linear infinite;
z-index:999;
}

@keyframes drip{
0%{transform:translateY(-120px);}
100%{transform:translateY(110vh);}
}

/* BAT */
.bat{
position:absolute;
top:25%;
left:-150px;
width:130px;
animation:fly 18s ease-in-out infinite;
filter:drop-shadow(0 0 8px black);
}

@keyframes fly{
0%{transform:translateX(-150px) scale(.6);opacity:0;}
20%{opacity:1;}
50%{transform:translateX(50vw) translateY(-40px) scale(.9);}
80%{transform:translateX(110vw) translateY(30px) scale(.7);}
100%{opacity:0;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
<div class="blood"></div>
<h1>INITIALIZING...</h1>
<p>DON'T BLINK.</p>
<button onclick="nextPage(2)">NEXT</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
<video id="scare" src="jumpscare.mp4"></video>
<button onclick="nextPage(3)">CONTINUE</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
<div class="blood"></div>
<img src="bat.png" class="bat">
<h1>YOU HAVE BEEN CHOSEN.</h1>
<p>WE'LL MEET AT FAREWELL üëÅÔ∏è</p>
<p>Howrah St. John‚Äôs High School</p>
<p>Venue: School Auditorium</p>
</div>

<script>
function nextPage(n){
document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
document.getElementById('page'+n).classList.remove('hidden');

if(n==2){
let v=document.getElementById("scare");
v.play();
}
}
</script>

</body>
</html>
